<h1>hello Angular </h1>


<h2>Tasks from Service</h2>
<app-task *ngFor="let t of tasks" [taskTitle]="t.title" [isDone]="t.done"></app-task>

@for (task of tasks; track task.id) {
   <app-task [taskTitle]="task.title" [isDone]="task.done"
   (remove)="removeTask($index)"
   ></app-task>
}
<button (click)="addNewTask()">+</button>
